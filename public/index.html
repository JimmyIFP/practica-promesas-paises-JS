<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promesas - Países y Regiones</title>
</head>
<body>
  <main>
    <h1>Trabajando con promesas + James Ovalle</h1>
    <h2>Paises y Regiones</h2>
    <div>
      <button id="buscar-pais">
        Buscar País por id
      </button>
      <input type="number" id="id-pais" min="1" max="10">
      <br>
      <button id="buscar-region" disabled="true">
        Buscar Región del país buscado
      </button>
    </div>
    <div>
      <div id="ver-pais">
        <h3 id="nombre-pais"></h3>
      </div>
      <div id="ver-regiones">
        <ul id="listado-regiones"></ul>
      </div>
      <script src="../src/main.js" type="module"></script>
    </div>
  </main>
</body>
</html>
